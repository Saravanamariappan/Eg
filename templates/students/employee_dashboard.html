{% for s in uploads %}
<tr>
  <td>{{ s.id }}</td>
  <td>{{ s.name }}</td>
  <td>
    {% if s.ppt_file %}
      {{ s.ppt_file.name }}
    {% else %}
      No file
    {% endif %}
  </td>
  <td>
    {% if s.ppt_file %}
      <a href="{{ s.ppt_file.url }}" target="_blank">View</a>
    {% else %}
      -
    {% endif %}
  </td>
</tr>
{% endfor %}
