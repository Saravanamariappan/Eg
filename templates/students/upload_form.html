<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Student File</title>
</head>
<body>

<h2>Upload Student PPT to Cloudinary</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <label>Name:</label><br>
  <input type="text" name="name" required><br><br>

  <label>Roll No:</label><br>
  <input type="text" name="roll_no" required><br><br>

  <label>Upload File:</label><br>
  <input type="file" name="ppt_file" required><br><br>

  <button type="submit">Upload</button>
</form>

<p><a href="{% url 'home' %}">‚Üê Back to list</a></p>

</body>
</html>
