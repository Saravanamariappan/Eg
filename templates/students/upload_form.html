<!DOCTYPE html>
<html>
<head><title>Upload Student File</title></head>
<body>
  <h2>Upload Student PPT to Cloudinary</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Name:</label><input type="text" name="name" required><br>
    <label>Roll No:</label><input type="text" name="roll_no" required><br>
    <label>Upload File:</label><input type="file" name="ppt_file" required><br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
